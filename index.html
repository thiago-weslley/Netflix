<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- RESPONSIVE -->

    <!-- OWL CSS -->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">

    <title>Clone - Netflix</title>

<body>
    <header>
        <div class="container">
            <img class="logo" src="./assets/images/logo/logo.png" alt="logo netiflix">
            <nav>
                <a href="#">Home</a>
                <a href="#series">Series</a>
                <a href="#">Movies</a>
                <a href="#">documentaries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie" id="main-movie">
            <div class="container">
                <img class="title" src="./assets/images/logo/logotipo.png" alt="logotipo">

                <p class="description">This series follows a group of survivors during a zombie apocalypse. At times, interpersonal conflicts are so dangerous that some are willing to do anything to survive.</p>

                <div class="buttons">
                    <button role="button" class="button"><i class="fa-solid fa-play"></i>watch</button>
                    <button role="button" class="button"><i class="fa-solid fa-circle-info"></i>More Information</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movies" id="series">
        <div class="owl-carousel owl-theme">

            <div class="item">
                <a class="btn-fundo" data-bg="background.jpg" href="#main-movie">
